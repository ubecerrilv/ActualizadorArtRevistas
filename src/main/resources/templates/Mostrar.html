<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mostrar revistas</title>
</head>
<body>
<h1>Elementos de la revista</h1>
<ol>
    <!-- Itera sobre los elementos del HashSet pasados desde el controlador -->
    <li th:each="revista : ${revistas}">
        <span th:text="${revista}"></span>
    </li>
</ol>
</body>
</html>
